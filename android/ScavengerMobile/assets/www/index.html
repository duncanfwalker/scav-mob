    <div title="Give" data-role="page" id="give">	
      <div id="settings-menu"  data-role="popup">
      </div>	 		
      <div class="action-bar" data-id="action"   data-position="fixed"  role="none">			
        <h1 class="title">New item</h1>			
        <div class="actions">
          <a id="make-offer" >Offer now &gt;</a> 
          <a href="#take" class="icon">S</a>
          <a href="#me" class="icon" >&lt;</a>
        </div>		
      </div>			
      <div data-role="content">			
        <!--<a id="facebook-login" data-role="button">Facebook login dialog</a>
        				  <a href="#login" id="scavenger-login" data-rel="dialog" data-role="button">Mobile Login</a> http://codiqa.com/static/images/v2/image.png -->			
        <form id="give-offer" action="">				
          <fieldset id="new-offer-image" class="ui-body-b">					
            <!--data-type="horizontal" -->					
            <div id="new-offer-image-preview">						
              <img style="padding: 20px 0;" class="image-placeholder" src="" alt="image" />						
              <input id="image-src" type="hidden" value="" />						
              <img style="display: none; width: 95%;" id="smallImage" src="" />						
              <div id="progress-bar" style="height: 10px; width: 0; background-color: red;">
              </div>					
            </div>					
            <div id="image-chooser" class="new-offer-image-controls" data-role="controlgroup">						
              <a id="photo-get-new" data-role="button" data-transition="none" 							href="#page1" data-theme="c">Capture </a> 
              <a id="photo-get-existing" data-role="button" data-transition="none" 	href="#page1" data-theme="c">Browse</a>					
            </div>					
            <div id="image-editor" data-role="controlgroup" class="ui-body-c" 						data-type="horizontal">						
              <a id="photo-clear" data-role="button" data-icon="delete" 							data-transition="none" href="#page1" data-theme="c">Clear </a> 
              <a 							id="photo-rotate" data-role="button" data-icon="forward" 							data-transition="none" href="#page1" data-theme="c">Rotate</a>					
            </div>				
          </fieldset>				
          <fieldset data-role="controlgroup" data-mini="false">					
        
            <input name="title" id="title" placeholder="Title" value="" type="text" />				
          </fieldset>				
          <fieldset data-role="controlgroup" data-mini="false">					
            <label for="description"> 
            </label>					
<textarea name="description" id="description"
						placeholder="Description" data-rows="20" row="20"></textarea>				
          </fieldset>

    <div title="Take" data-role="page" id="take">  	
      <div class="action-bar" data-id="action" data-theme="a" data-role="none" role="none">			
        <h1 class="title">Find items</h1>			
        <div class="actions">
          <a href="#give" class="icon" >G</a> 
          <a href="#me" class="icon" >&lt;</a>
        </div>		
      </div>		
      <div data-role="content">			
        <div id="search-results">				
          <ul class="offer-list" data-role="listview">					
            <li>
            </li>				
          </ul>			
        </div>			
      </div>	
    </div>	
    <div title="Me" data-role="page" id="me">		
      <div class="action-bar" data-id="action" data-theme="a" data-role="none" role="none">			
        <h1 class="title">My offers</h1>			
        <div class="actions">
          <a href="#take" class="icon">S</a>
          <a href="#give" class="icon">G</a>
        </div>		
      </div>		
      <div data-role="content">

    <div id="templates">	 	
<script id="template-setting" type="text/x-hogan-template">
{{#fields}}
	<p><label for="{{id}}">{{label}}</label>
	<{{tag}} type="{{type}}"	name="{{id}}" value="" id="{{id}}" data-role="{{role}}"> 
	  {{#options}}<option value="{{value}}">{{option}}</option>{{/options}}
	</{{tag}}></p>
{{/fields}}
	</script> 	 	 
<script id="template-startup" type="text/x-hogan-template"> 
<h2>Hi, please login to Scavenger</h2>
{{#fields}}	
    <p><label for="{{id}}">{{label}}</label>
	<{{tag}} type="{{type}}" placeholder="{{placeholder}}" name="{{id}}" value="" id="{{id}}" data-role="{{role}}" {{checked}}> 
	  {{#options}}<option value="{{value}}">{{option}}</option>{{/options}}
	</{{tag}}></p>
{{/fields}} 
</script> 	 
<script id="template-settings-list" type="text/x-hogan-template"> 
<ul data-role="listview" id="settings-list"  >
{{#items}}	
	<li>{{#link}}<a href="{{link}}">{{/link}}<strong>{{title}}</strong>: 	{{#value}}<div style="float: right; padding: 1rem 2rem;"><input id="id" type="checkbox" value={{value}}" /></div>{{/value}}
	<div style="font-weight: normal; font-size: 0.8em;">
	{{#summary}}{{value}}{{/summary}} {{description}}
	</div>{{#link}}</a>{{/link}}</li>
{{/items}} 
</ul>
	</script> 		 	 	 
<script id="template-offer-list" type="text/x-hogan-template">
{{#offers}}	
	<li><a href="#offer-{{item_id}}" data-rel="popup">
	<img class"ui-li-icon" src="{{datafile}}"  />
 	<h3>{{keywords}}</h3></a></li>
{{/offers}} 
</script> 	 
<script id="template-offer-item" type="text/x-hogan-template">
	<a href="#offer-{{item_id}}" data-rel="popup">
	<img class"ui-li-icon" src="{{datafile}}"  />
 	<h3>{{title}} </h3></a> 
</script> 	 
<script id="template-offer" type="text/x-hogan-template"> 
<div title="{{title}}" id="offer-{{item_id}}" class="offer" data-role="page">
	<div class="action-bar" data-id="action" data-theme="a" data-role="none" role="none">
		<h1 class="title">Offer</h1>
		<div class="actions"><a data-rel="back" class="icon">Back</a></div>
	</div>
	<div data-role="content">
		<h1>{{title}} <small style="float: right;">{{daysleft()}} left</small></h1>
		<img style="width: 90%; margin: 1rem auto;" src="{{datafile}}"  />
    <p><strong>Description:</strong><br /> {{description}}</p>
		<p><strong>Offered on:</strong><br /> {{created}}</p>
		<p><strong>Ends on:</strong><br /> {{end_date}}</p>
    <p><a href="#me"  data-role="button" data-theme="r" data-icon="delete">Withdraw Offer</a></p>
	</div> 
</div> 
</script> 	 
    </div>
