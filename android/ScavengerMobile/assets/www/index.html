<!DOCTYPE html>
<html class="ui-mobile">
<head>
<title>Scavenger Mobile</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<script type="text/javascript" charset="utf-8"
	src="libs/cordova-2.2.0.js"></script>
<script type="text/javascript" charset="utf-8"
	src="libs/jquery-1.8.3.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="libs/jquery.mobile-1.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="libs/cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" charset="utf-8"
	src="libs/facebook_js_sdk.js"></script>


<link rel="stylesheet" type="text/css"
	href="css/jquery.mobile-1.1.1.min.css" />

<style>
.ui-navbar li .ui-btn-icon-top .ui-btn-inner {
	padding-top: .7em;
}
</style>

<script type="text/javascript" charset="utf-8">
var pictureSource;   // picture source
var destinationType; // sets the format of returned value 

// Wait for Cordova to connect with the device
//
document.addEventListener("deviceready",onDeviceReady,false);

// Cordova is ready to be used!
function onDeviceReady() {
    pictureSource=navigator.camera.PictureSourceType;
    destinationType=navigator.camera.DestinationType;
}

// Called when a photo is successfully retrieved
//
function onPhotoDataSuccess(imageData) {
// Uncomment to view the base64 encoded image data
   console.log(imageData);
// alert(imageData);

  var smallImage = document.getElementById('smallImage');

  smallImage.style.display = 'block';
  $('#smallImage').attr("src","data:image/jpeg;base64," + imageData);
}

// Called when a photo is successfully retrieved
//
function onPhotoURISuccess(imageURI) {
  // Uncomment to view the image file URI 
  // console.log(imageURI);
  
  var largeImage = document.getElementById('largeImage');
  largeImage.style.display = 'block';
  
  // Show the captured photo
  // The inline CSS rules are used to resize the image
  largeImage.src = imageURI;
}

function onFail(message) {
  alert('Failed because: ' + message);
}
  
/********************
Apply behaviours to view 
*********************/  
$(document).ready(function() {
   $("#photo-get-new").click(function() {
       navigator.camera.getPicture(onPhotoDataSuccess, onFail, { 
	   												   quality: 5,  
      												   targetWidth: 100,
 													   targetHeight: 100, 
        											   destinationType: destinationType.DATA_URL 
													   }); //getpicture
   }); //click
   $("#photo-get-existing").click(function() {
	   navigator.camera.getPicture(onPhotoURISuccess, onFail, { 
    											 	  quality: 50, 
    												  destinationType: destinationType.FILE_URI,
     											 	  sourceType: pictureSource.PHOTOLIBRARY
	   });
	});
});
    </script>
</head>
<body>

	<div id="login"></div>
	<div data-role="page" id="give">
		<div data-theme="a" data-role="header" data-position="fixed">

		</div>
		<div data-role="content">

			<form action="">

							style="display: none; width: 60px; height: 60px;" id="smallImage"

							src="" /> <a id="photo-get-new" data-role="button"

						</a> <a id="photo-get-existing" data-role="button" data-inline="true"
							data-transition="none" href="#page1"> Existing </a>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-mini="true">
						<label for="textinput2"> </label> <input name="" id="textinput2"
							placeholder="Title" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textarea1"> </label>
						<textarea name="" id="textarea1" placeholder="Description"
							data-rows="20">
                            </textarea>
					</fieldset>
				</div>
				<div data-role="collapsible-set">
					<div data-role="collapsible" data-collapsed="true">
						<h3>Advanced Options</h3>
						<div data-role="fieldcontain">
							<label for="selectmenu1"> </label> <select name=""
								data-mini="true">
								<option value="option1">Baby Items (0 - 2 years)</option>
							</select>
						</div>
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup" data-mini="true">
								<label for="slider1"> Remove my item after </label> <input
									type="range" name="slider" value="30" min="0" max="60"
									data-highlight="true" />
							</fieldset>
						</div>
					</div>
				</div>
				<input type="submit" data-theme="b" data-icon="arrow-r"
					data-iconpos="right" value="Offer this now" />
